<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bits und Bäume Projekt</title>

    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="/materialize-css/css/materialize.min.css">
    <link rel="stylesheet" href="/css/client.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="blue-grey darken-2">

<!-- Navbar and Header -->
<div id="nav-placeholder"></div>

<!-- Site Content: Cards -->
<main role="main">
        <div class="row">
            <div class="column s6 m6 l6 xl6">
                <div class="card blue-grey darken-3 white-text">
                    <div class="card-content" id="question_content">
                        <div>
                            <span class="card-title">
                                <h5 id="quest">
                                    <!-- Hier wird die Frage gerendert -->
                                </h5>
                            </span>
                        </div>
                        <div id="answerList">
                            <form id="answers" action="#" >
                                <div id="text" class="flow-text">
                                    <p>Bevor wir den Fragebogen starten können, müssen wir dich darauf hinweisen, dass wir deine Antworten speichern, um diese später auswerten zu können.</p>
                                    <br>
                                    <p>Natürlich passiert das alles vollkommen anonym.</p>
                                    <br>
                                    <p>Wir speichern keine sensiblen Daten!</p>
                                </div>
                                <!-- Hier werden die Antworten gerendert -->
                                <ul id="btnList" style="display: none">
                                    <li>
                                        <label>
                                            <input class="with-gap rb" name="group1" type="radio" id="rb1"/>
                                            <span id="answer1">

                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input class="with-gap rb" name="group1" type="radio" id="rb2"/>
                                            <span id="answer2">

                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input class="with-gap rb" name="group1" type="radio" id="rb3" />
                                            <span id="answer3">

                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input class="with-gap rb" name="group1" type="radio" id="rb4"/>
                                            <span id="answer4">

                                            </span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input class="with-gap rb" name="group1" type="radio" id="rb5"/>
                                            <span id="answer5">

                                            </span>
                                        </label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        <br>
                        <div class="card-action">
                            <div id="render_question_btn" class="container, right-align">
                                <!-- Hier wird der Weiter Button gerendert -->
                            </div>
                            <button class="btn waves-effect waves-light pink darken-1" type="submit" name="action" id="start_btn">
                                Fragebogen starten
                            </button>
                            <div class="container, center">
                                <a href="Endseite.html">
                                    <button class="btn waves-effect waves-light pink darken-1" id="end_btn" type="submit" style="display: none">
                                        Fragebogen beenden
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column s6 m6 l6 xl6">
                <!-- hier tipps reinrendern -->
                <div id="tipps"></div>
            </div>
        </div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/popperjs/umd/popper.min.js"></script>
<!-- Import own script (the compiled javascript) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="src/client.js"></script>
</body>
</html>
